name: .NET Core

on:
  push:
    branches: [ master, release/* ]
  pull_request:
    branches: [ master, release/* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Change Directory
      run: cd backend
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: cd backend && dotnet restore
    - name: Build
      run: cd backend && dotnet build --configuration Release --no-restore
    - name: Test
      run: cd backend && dotnet test --no-restore --verbosity normal
    - name: dotnet publish
      run: cd backend && dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mcts-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eecc0c3feb2246fbaa7d5a94a8f23b1e }}
        package: ${{env.DOTNET_ROOT}}/myapp 
